<section id="products">
    <div class="container">
        <div class="products-header">
            <h2>popular products</h2>
            <p>First Babe is simply dummy text of the printing and typesetting industry.</p>
        </div>
        <span *ngFor="let item of this.products; let i = index">
            <div class="product product-1">
                <figure> <img src= {{this.products[i].image}} alt="product-image">
                    <figcaption>{{this.products[i].name}}</figcaption>
                    <figcaption>{{this.products[i].price}}</figcaption>
                </figure>
            </div>
        </span>
    </div>
</section>
