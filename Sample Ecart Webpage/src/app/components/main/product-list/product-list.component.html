<span *ngFor="let product of this.product_list; let i = index">
    <h2 class="vitrine">{{this.product_list[i].title}}</h2>
    <ul class="product-list">
        <span *ngFor="let item of this.product_list[i].items; let j = index">
            <li class="product-item">
                <a href="https://www.cupcom.com.br" target="_blank" class="product-link">
                    <figure class="product-info">
                        <div class="product-info-img">
                            <!-- <img src={{this.product_list[i].items[j].image}} alt="description image"> -->
                            <img src='/assets/bes_spread.jpg' alt="description image">
                        </div>
                        <figcaption class="product-info-description">
                            <h2 class="title">{{this.product_list[i].items[j].name}}</h2>
                            <p class="description">{{this.product_list[i].items[j].description}}</p>
                            <ul class="star-ranking">
                                <li><img src="https://i.ibb.co/2kW5mnM/star.png">
                                </li>
                                <li><img src="https://i.ibb.co/2kW5mnM/star.png">
                                </li>
                                <li><img src="https://i.ibb.co/2kW5mnM/star.png">
                                </li>
                                <li><img src="https://i.ibb.co/2kW5mnM/star.png">
                                </li>
                                <li><img src="https://i.ibb.co/TwYYb93/star-1.png">
                                </li>
                                <li class="qtd-votes">
                                    <span>({{this.product_list[i].items[j].no_of_raters}})</span>
                                </li>
                            </ul>
                        </figcaption>
                        <div class="price-box">
                            <div class="price">
                                <div>
                                    <del>{{this.product_list[i].items[j].original_price}}</del>
                                    <ins>{{this.product_list[i].items[j].discount_price}}</ins>
                                </div>
                                <span class="price-info">4x de R$ 49,97 </span>
                            </div>
                        </div>
                    </figure>
                </a>
            </li>
        </span>
    </ul>
</span>
